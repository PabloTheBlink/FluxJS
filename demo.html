    <meta charset="UTF-8" />

    <title>FluxJS - Demostraci√≥n Interactiva</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .demo-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .control-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #333;
        z-index: 1000;
        max-width: 300px;
        backdrop-filter: blur(10px);
        /* Smooth scrolling for mobile */
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .control-panel h3 {
        margin-bottom: 15px;
        color: #00ff88;
        text-align: center;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        color: #ccc;
      }

      .control-group input,
      .control-group select {
        width: 100%;
        padding: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #555;
        border-radius: 3px;
        color: #fff;
      }

      .control-group input[type="range"] {
        accent-color: #00ff88;
      }

      .preset-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
        margin-bottom: 15px;
      }

      .preset-btn {
        padding: 8px;
        background: linear-gradient(45deg, #00ff88, #0066cc);
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 11px;
        transition: transform 0.2s;
      }

      .preset-btn:hover {
        transform: scale(1.05);
      }

      .stats {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #333;
        font-family: monospace;
        font-size: 12px;
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .title {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #00ff88, #0066cc, #ff006e);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      }

      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #ccc;
      }

      .toggle-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1001;
      }

      .toggle-btn {
        background: #00ff88;
        border: none;
        padding: 10px 15px;
        border-radius: 50px;
        color: #000;
        cursor: pointer;
        font-weight: bold;
      }

      /* Media Queries para Responsividad */
      @media (max-width: 1024px) {
        .control-panel {
          max-width: 280px;
          right: 10px;
          top: 10px;
        }

        .stats {
          left: 10px;
          top: 10px;
        }
      }

      @media (max-width: 768px) {
        .control-panel {
          position: fixed;
          top: auto;
          bottom: 0;
          left: 0;
          right: 0;
          max-width: none;
          border-radius: 15px 15px 0 0;
          max-height: 70vh;
          overflow-y: auto;
          transform: translateY(calc(100% - 60px));
          transition: transform 0.3s ease;
          padding: 15px 20px 20px;
        }

        .control-panel.open {
          transform: translateY(0);
        }

        .control-panel h3 {
          position: relative;
          padding-bottom: 10px;
          border-bottom: 2px solid #333;
          margin-bottom: 20px;
        }

        .control-panel h3::after {
          content: "üëÜ Desliza hacia arriba";
          position: absolute;
          top: -25px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 10px;
          color: #666;
          font-weight: normal;
        }

        .control-panel.open h3::after {
          content: "üëá Desliza hacia abajo";
        }

        .stats {
          position: fixed;
          top: 10px;
          left: 10px;
          right: 10px;
          font-size: 11px;
          padding: 8px 10px;
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
          max-width: calc(100vw - 20px);
          backdrop-filter: blur(10px);
          background: rgba(0, 0, 0, 0.7);
          border-radius: 8px;
          z-index: 999;
        }

        .stats div {
          margin: 2px 5px;
          min-width: 45%;
          font-size: 10px;
        }

        .title {
          font-size: 2.5rem;
          margin-bottom: 15px;
          line-height: 1.1;
        }

        .subtitle {
          font-size: 1.2rem;
          margin-bottom: 20px;
        }

        .content {
          padding: 120px 15px 20px;
        }

        .features {
          grid-template-columns: 1fr;
          gap: 15px;
          margin-top: 30px;
        }

        .feature {
          padding: 15px;
        }

        .feature h4 {
          font-size: 14px;
        }

        .feature p {
          font-size: 12px;
        }

        .preset-buttons {
          grid-template-columns: repeat(3, 1fr);
          gap: 8px;
        }

        .preset-btn {
          padding: 10px 5px;
          font-size: 10px;
        }

        .control-group {
          margin-bottom: 12px;
        }

        .control-group label {
          font-size: 13px;
        }

        .control-group input,
        .control-group select {
          padding: 8px;
          font-size: 14px;
        }

        .toggle-panel {
          bottom: 15px;
          right: 50%;
          transform: translateX(50%);
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .content {
          padding: 100px 10px 15px;
        }

        .features {
          margin-top: 20px;
        }

        .stats {
          font-size: 10px;
          padding: 6px 8px;
          max-height: 50px;
          overflow: hidden;
        }

        .stats div {
          min-width: 48%;
          font-size: 9px;
          margin: 1px 2px;
        }

        .preset-buttons {
          grid-template-columns: repeat(2, 1fr);
        }

        .preset-btn {
          font-size: 9px;
          padding: 8px 4px;
        }

        .control-panel {
          padding: 10px 15px 15px;
        }

        .control-group label {
          font-size: 12px;
        }
      }

      @media (max-width: 320px) {
        .title {
          font-size: 1.8rem;
        }

        .content {
          padding: 90px 8px 12px;
        }

        .stats div {
          min-width: 100%;
          text-align: center;
          margin: 1px 0;
        }
      }

      /* Mejoras para interacci√≥n t√°ctil */
      @media (hover: none) and (pointer: coarse) {
        .preset-btn {
          padding: 12px 8px;
          min-height: 44px;
        }

        .control-group input[type="range"] {
          height: 44px;
        }

        .control-group input,
        .control-group select {
          min-height: 44px;
          font-size: 16px; /* Evita zoom en iOS */
        }
      }

      .hidden {
        display: none;
      }
    </style>

      <!-- Stats Panel -->
      <div class="stats" id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Part√≠culas: <span id="particle-count">50</span></div>
        <div>Conexiones: <span id="connections">S√≠</span></div>
        <div>Animaci√≥n: <span id="animation-type">float</span></div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1 class="title">FluxJS</h1>

      </div>

      <!-- Control Panel -->
      <div class="control-panel" id="control-panel">

        <div class="preset-buttons">

        <div class="control-group">

    <script src="flux.js"></script>
    <script>
      let currentFlux = null;
      let stats = {
        fps: 0,
        frameCount: 0,
        lastTime: performance.now(),
      };

      // Initialize with default configuration
      function initFlux() {
        if (currentFlux) {
          currentFlux.destroy();
        }

        currentFlux = new FluxJS({
          container: document.body,
          count: 50,
          color: {
            type: "single",
            value: "#00ff88",
          },
          size: {
            min: 1,
            max: 3,
          },
          speed: {
            min: 0.1,
            max: 0.5,
          },
          connections: {
            enabled: true,
            distance: 100,
            color: "#00ff88",
            opacity: 0.3,
          },
          mouse: {
            interact: true,
            distance: 150,
            attraction: 0.05,
            trail: true,
          },
          events: {
            onStart: () => {
              console.log("FluxJS started!");
              startStatsMonitor();
            },
          },
        });
      }

      // Load preset configurations
      function loadPreset(presetName) {
        if (currentFlux) {
          currentFlux.destroy();
        }

        currentFlux = createFlux[presetName](document.body);
        updateStatsDisplay();
        updateControlsFromFlux();
      }

      // Update controls from current flux configuration
      function updateControlsFromFlux() {
        if (!currentFlux) return;

        const config = currentFlux.config;

        document.getElementById("particle-count-slider").value = config.count;
        document.getElementById("count-value").textContent = config.count;

        document.getElementById("speed-slider").value = (config.speed.min + config.speed.max) / 2;
        document.getElementById("speed-value").textContent = ((config.speed.min + config.speed.max) / 2).toFixed(1);

        document.getElementById("size-slider").value = config.size.max;
        document.getElementById("size-value").textContent = config.size.max;

        document.getElementById("color-type").value = config.color.type || "single";
        document.getElementById("animation-type").value = config.animation.type || "float";
        document.getElementById("connections-toggle").checked = config.connections.enabled;
        document.getElementById("glow-toggle").checked = config.effects.glow || false;
        document.getElementById("pulse-toggle").checked = config.size.pulse || false;
      }

      // Control event listeners
      document.getElementById("particle-count-slider").addEventListener("input", function () {
        const value = parseInt(this.value);
        document.getElementById("count-value").textContent = value;
        if (currentFlux) {
          currentFlux.setCount(value);
        }
      });

      document.getElementById("speed-slider").addEventListener("input", function () {
        const value = parseFloat(this.value);
        document.getElementById("speed-value").textContent = value.toFixed(1);
        if (currentFlux) {
          currentFlux.updateConfig({
            speed: {
              min: value * 0.5,
              max: value * 1.5,
            },
          });
        }
      });

      document.getElementById("size-slider").addEventListener("input", function () {
        const value = parseInt(this.value);
        document.getElementById("size-value").textContent = value;
        if (currentFlux) {
          currentFlux.updateConfig({
            size: {
              min: Math.max(1, value - 2),
              max: value,
            },
          });
        }
      });

      document.getElementById("color-type").addEventListener("change", function () {
        if (!currentFlux) return;

        const colorConfigs = {
          single: { type: "single", value: "#00ff88" },
          gradient: {
            type: "gradient",
            gradient: ["#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4"],
          },
          rainbow: { type: "rainbow", rainbowSpeed: 0.02 },
          random: {
            type: "random",
            randomPalette: ["#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4", "#FECA57"],
          },
        };

        currentFlux.setColor(colorConfigs[this.value]);
      });

      document.getElementById("animation-type").addEventListener("change", function () {
        if (currentFlux) {
          currentFlux.setAnimation(this.value);
        }
      });

      document.getElementById("shape-type").addEventListener("change", function () {
        if (currentFlux) {
          currentFlux.updateConfig({
            shape: { type: this.value },
          });
        }
      });

      document.getElementById("connections-toggle").addEventListener("change", function () {
        if (currentFlux) {
          currentFlux.updateConfig({
            connections: { enabled: this.checked },
          });
        }
      });

      document.getElementById("glow-toggle").addEventListener("change", function () {
        if (currentFlux) {
          currentFlux.setEffects({
            glow: this.checked,
            glowColor: "#00ff88",
            glowSize: 15,
          });
        }
      });

      document.getElementById("pulse-toggle").addEventListener("change", function () {
        if (currentFlux) {
          currentFlux.updateConfig({
            size: {
              pulse: this.checked,
              pulseSpeed: 0.02,
              pulseIntensity: 0.5,
            },
          });
        }
      });

      document.getElementById("physics-toggle").addEventListener("change", function () {
        if (currentFlux) {
          currentFlux.setPhysics({
            gravity: this.checked ? 0.05 : 0,
            gravityDirection: "down",
          });
        }
      });

      // Stats monitoring
      function startStatsMonitor() {
        function updateStats() {
          stats.frameCount++;
          const now = performance.now();

          if (now - stats.lastTime >= 1000) {
            stats.fps = Math.round((stats.frameCount * 1000) / (now - stats.lastTime));
            stats.frameCount = 0;
            stats.lastTime = now;

            updateStatsDisplay();
          }

          requestAnimationFrame(updateStats);
        }

        updateStats();
      }

      function updateStatsDisplay() {
        document.getElementById("fps").textContent = stats.fps;

        if (currentFlux) {
          document.getElementById("particle-count").textContent = currentFlux.particles.length;
          document.getElementById("connections").textContent = currentFlux.config.connections.enabled ? "S√≠" : "No";
          document.getElementById("animation-type").textContent = currentFlux.config.animation.type || "float";
        }
      }

      // Mobile panel toggle with gesture support
      let touchStartY = 0;
      let panelStartTransform = 0;
      let isDragging = false;

      function togglePanel() {
        const panel = document.getElementById("control-panel");
        panel.classList.toggle("open");
      }

      // Enhanced mobile panel with swipe gestures
      function initializeMobilePanel() {
        const panel = document.getElementById("control-panel");

        // Touch start
        panel.addEventListener("touchstart", function (e) {
          if (window.innerWidth <= 768) {
            touchStartY = e.touches[0].clientY;
            const transform = getComputedStyle(panel).transform;
            if (transform !== "none") {
              const matrix = new DOMMatrix(transform);
              panelStartTransform = matrix.m42; // translateY value
            } else {
              panelStartTransform = panel.classList.contains("open") ? 0 : panel.offsetHeight - 60;
            }
            isDragging = true;
            panel.style.transition = "none";
          }
        });

        // Touch move
        panel.addEventListener("touchmove", function (e) {
          if (isDragging && window.innerWidth <= 768) {
            e.preventDefault();
            const touchY = e.touches[0].clientY;
            const deltaY = touchY - touchStartY;
            const newTransform = Math.max(0, Math.min(panel.offsetHeight - 60, panelStartTransform + deltaY));

            panel.style.transform = `translateY(${newTransform}px)`;
          }
        });

        // Touch end
        panel.addEventListener("touchend", function (e) {
          if (isDragging && window.innerWidth <= 768) {
            isDragging = false;
            panel.style.transition = "transform 0.3s ease";

            const currentTransform = parseFloat(panel.style.transform.replace("translateY(", "").replace("px)", "")) || 0;
            const threshold = panel.offsetHeight * 0.3;

            if (currentTransform < threshold) {
              panel.classList.add("open");
              panel.style.transform = "";
            } else {
              panel.classList.remove("open");
              panel.style.transform = "";
            }
          }
        });

        // Prevent scrolling when panel is being dragged
        document.addEventListener(
          "touchmove",
          function (e) {
            if (isDragging && window.innerWidth <= 768) {
              e.preventDefault();
            }
          },
          { passive: false }
        );
      }

      // Initialize mobile enhancements
      function initializeMobileEnhancements() {
        // Auto-hide control panel on mobile after 5 seconds of inactivity
        let inactivityTimer;

        function resetInactivityTimer() {
          if (window.innerWidth <= 768) {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
              const panel = document.getElementById("control-panel");
              if (panel.classList.contains("open")) {
                panel.classList.remove("open");
              }
            }, 5000);
          }
        }

        // Reset timer on any interaction
        ["touchstart", "touchmove", "click"].forEach((event) => {
          document.addEventListener(event, resetInactivityTimer);
        });

        // Handle orientation change
        window.addEventListener("orientationchange", function () {
          setTimeout(() => {
            if (currentFlux) {
              currentFlux.resize();
              updateStatsDisplay();
            }
          }, 100);
        });

        // Optimize for mobile performance
        if (window.innerWidth <= 768) {
          // Reduce particle count on mobile for better performance
          const slider = document.getElementById("particle-count-slider");
          if (parseInt(slider.value) > 100) {
            slider.value = 50;
            document.getElementById("count-value").textContent = 50;
            if (currentFlux) {
              currentFlux.setCount(50);
            }
          }
        }
      }

      // Special effects functions
      function createExplosion(event) {
        if (currentFlux) {
          const rect = document.body.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          currentFlux.explode(x, y, 8, 200);

          // Add temporary particles for explosion effect
          for (let i = 0; i < 20; i++) {
            setTimeout(() => {
              currentFlux.addParticle(x + (Math.random() - 0.5) * 100, y + (Math.random() - 0.5) * 100, {
                size: Math.random() * 8 + 2,
                opacity: 0.8,
              });
            }, i * 50);
          }
        }
      }

      // Double click for explosion effect
      document.addEventListener("dblclick", createExplosion);

      // Keyboard shortcuts
      document.addEventListener("keydown", function (event) {
        switch (event.key) {
          case "1":
            loadPreset("stars");
            break;
          case "2":
            loadPreset("network");
            break;
          case "3":
            loadPreset("bubbles");
            break;
          case "4":
            loadPreset("spiral");
            break;
          case "5":
            loadPreset("galaxy");
            break;
          case "6":
            loadPreset("matrix");
            break;
          case " ":
            event.preventDefault();
            if (currentFlux.isRunning) {
              currentFlux.stop();
            } else {
              currentFlux.start();
            }
            break;
        }
      });

      // Initialize on page load
      window.addEventListener("load", function () {
        initFlux();
        initializeMobilePanel();
        initializeMobileEnhancements();
      });

      // Handle window resize
      window.addEventListener("resize", function () {
        if (currentFlux) {
          setTimeout(() => {
            updateStatsDisplay();
          }, 100);
        }
      });

      // Add some random effects periodically
      setInterval(() => {
        if (currentFlux && Math.random() < 0.1) {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;

          if (Math.random() < 0.5) {
            currentFlux.attract(x, y, 2, 100);
          } else {
            // Add a special particle
            currentFlux.addParticle(x, y, {
              size: Math.random() * 10 + 5,
              opacity: 0.8,
            });
          }
        }
      }, 5000);

      console.log("FluxJS Demo loaded!");
